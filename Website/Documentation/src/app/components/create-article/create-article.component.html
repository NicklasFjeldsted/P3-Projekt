<form id="create-form" [formGroup]="articleControl" onsubmit="return false">

	<div id="header">Create Article</div>

	<input-static-field name="title" type="text" label="Title" placeholder="Enter Title.."></input-static-field>

	<input-static-field name="author" type="text" label="Author" placeholder="Enter Author.."></input-static-field>

	<input-static-field name="date" type="date" label="Date"></input-static-field>

	<input-fieldmenu [group]="articleControl" name="category" label="Category" placeholder="No Category Selected"></input-fieldmenu>

	<input-fieldarray [array]="tags" name="tags" seperator="," label="Tags" placeholder='Tags seperated by ","'></input-fieldarray>

	<hr>

	<div class="article-content">
		<input-fieldarea *ngFor="let textarea of textareaArray"
			label="Textarea"
			placeholder="Enter Text..."
			[index]="textarea.value.index"
			[group]="textarea"
			(output)="update_index($event, textarea)"
			[ngStyle]="{'order': textarea.value.index}">
		</input-fieldarea>

		<input-fieldarea *ngFor="let codeblock of codeblockArray"
			label="Codeblock"
			placeholder="Enter Code..."
			[index]="codeblock.value.index"
			[group]="codeblock"
			(output)="update_index($event, codeblock)"
			[ngStyle]="{'order': codeblock.value.index}">
		</input-fieldarea>

		<input-field *ngFor="let header of headerArray"
			type="text"
			label="Header"
			placeholder="Enter Header..."
			[index]="header.value.index"
			[group]="header"
			(output)="update_index($event, header)"
			[ngStyle]="{'order': header.value.index}">
		</input-field>
	</div>

</form>
<button class="add-field-btn"><i class="fa-solid fa-circle-plus"></i></button>
<div class="add-field-content">
	<button (click)="add_field(0)">Add Textarea</button>
	<button (click)="add_field(1)">Add Codeblock</button>
	<button (click)="add_field(2)">Add Header</button>
</div>
<div id="submit-container" class="submit-container">
	<button type="submit" id="submit-button" (click)="submit_article()">Submit</button>
</div>
