<form id="create-form" onsubmit="return false">

	<input-field name="title" type="text" label="Title" placeholder="Enter Title.."></input-field>

	<input-field name="author" type="text" label="Author" placeholder="Enter Author.."></input-field>

	<input-field name="date" type="date" label="Date"></input-field>

	<input-field name="category" type="text" label="Category" placeholder="Enter Category.."></input-field>

	<input-field name="tags" type="text" label="Tags" placeholder="Enter Tags.."></input-field>

	<div *ngFor="let i of num">
		<div class="input-field">
			<label for="codeblock">Codeblock:</label>
			<textarea type="text" name="codeblock" placeholder="Enter Code.."></textarea>
		</div>
	</div>

	<button style="background-color: #fff; height: 6rem;" (click)="add_field(1)"><i class="fa-solid fa-plus"></i></button>
</form>
