<form id="create-form" #form="ngForm" (ngSubmit)="submit_article(form)">

	<button type="submit">Submit</button>

	<input-static-field name="title" type="text" label="Title" placeholder="Enter Title.." ngModel ngDefaultControl></input-static-field>

	<input-static-field name="author" type="text" label="Author" placeholder="Enter Author.." ngModel ngDefaultControl></input-static-field>

	<input-static-field name="date" type="date" label="Date" ngModel ngDefaultControl></input-static-field>

	<input-static-field name="category" type="text" label="Category" placeholder="Enter Category.." ngModel ngDefaultControl></input-static-field>

	<input-static-field name="tags" type="text" label="Tags" placeholder="Enter Tags.." ngModel ngDefaultControl></input-static-field>

	<hr>

	<div class="article-content" ngModelGroup="content">
		<input-fieldarea *ngFor="let textarea of textareaArray" label="Textarea" placeholder="Enter Text..." [name]="'textarea' + index" [static]="false" (output)="onIndexChanged($event, textarea)" [ngStyle]="{'order': textarea.index}"></input-fieldarea>
		<input-fieldarea *ngFor="let codeblock of codeblockArray" label="Codeblock" placeholder="Enter Code..." [name]="'codeblock' + index" [static]="false" (output)="onIndexChanged($event, codeblock)" [ngStyle]="{'order': codeblock.index}"></input-fieldarea>
		<input-field *ngFor="let header of headerArray" type="text" label="Header" placeholder="Enter Header..." [name]="'header' + index" [static]="false" (output)="onIndexChanged($event, header)" [ngStyle]="{'order': header.index}"></input-field>
	</div>

</form>
<button class="add-field-btn"><i class="fa-solid fa-circle-plus"></i></button>
<div class="add-field-content">
	<button (click)="add_field(0)">Add Textarea</button>
	<button (click)="add_field(1)">Add Codeblock</button>
	<button (click)="add_field(2)">Add Header</button>
</div>
