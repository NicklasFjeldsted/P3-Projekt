<form id="create-form" #form="ngForm" (ngSubmit)="submit_article(form)">

	<button type="submit">Submit</button>

	<input-field name="title" type="text" label="Title" placeholder="Enter Title.." ngModel ngDefaultControl></input-field>

	<input-field name="author" type="text" label="Author" placeholder="Enter Author.." ngModel ngDefaultControl></input-field>

	<input-field name="date" type="date" label="Date"></input-field>

	<input-field name="category" type="text" label="Category" placeholder="Enter Category.." ngModel ngDefaultControl></input-field>

	<input-field name="tags" type="text" label="Tags" placeholder="Enter Tags.." ngModel ngDefaultControl></input-field>

	<hr>

	<div class="article-content">
		<article-content-creator id="article-content-creator" #creator></article-content-creator>
	</div>

</form>
<button class="add-field-btn"><i class="fa-solid fa-circle-plus"></i></button>
<div class="add-field-content">
	<button (click)="creator.add_field(0)">Add Textarea</button>
	<button (click)="creator.add_field(1)">Add Codeblock</button>
	<button (click)="creator.add_field(2)">Add Header</button>
</div>
