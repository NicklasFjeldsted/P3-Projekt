<div class="article-header">
	<p id="category">{{get_component_path(article.category)}}</p>
	<h1 id="title">{{article.title}}</h1>
	<p id="author">{{article.author}}</p>
	<p id="date">{{ article.date | date: 'dd/MM - yyyy'}}</p>
</div>
<div class="divider"></div>
<div class="article-content">
	<article-content *ngFor="let content of article.content" [articleContent]="content" [style]="'order:' + content.index + ';'"></article-content>
</div>
<div class="navigate">
	<a id="back" (click)="navigate(-1)" *ngIf="currentArticleIndex > 0">Tilbage</a>
	<a id="next" (click)="navigate(1)" *ngIf="currentArticleIndex != categoryArticles.length - 1">NÃ¦ste</a>
</div>
