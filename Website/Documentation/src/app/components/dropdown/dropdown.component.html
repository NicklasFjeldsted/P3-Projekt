<div *ngFor="let element of content | keyvalue : return_zero" class="dropdown-wrapper">

	<!-- Endpoint -->
	<button *ngIf="type_of(element.value) === 'string'" class="dropdown-btn" (click)="open_article(element.value)" #btn [id]="get_id(element.key)" >
		{{element.key}}
	</button>

	<!-- Nested -->
	<button *ngIf="type_of(element.value) === 'object'" class="dropdown-btn" (click)="expand_dropdown(dropdown_btn.id)" #dropdown_btn [id]="get_id(element.key)" >
		{{element.key}}
		<i class="fa fa-arrow-right"></i>
	</button>

	<dropdown *ngIf="type_of(element.value) === 'object'" [id]="get_id(element.key)" [data]="element.value" (onNavigate)="onNavigate.emit()"></dropdown>

</div>
