<div class="input-field" [ngModelGroup]="name">
	<label for="text">{{label}}:</label>
	<input ngModel #indexRef (change)="index_changed(indexRef.value)" id="index" type="number" name="index" [value]="index" [ngClass]="static ? 'input-field-static' : ''">
	<input ngModel [type]="type" name="text" [placeholder]="placeholder">
</div>
