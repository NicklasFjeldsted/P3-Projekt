<div class="input-field">
	<label [for]="name">{{label}}:</label>
	<input #indexRef (change)="index_changed(indexRef.value)" id="index" type="number" name="index" [value]="index" [ngClass]="static ? 'input-field-static' : ''">
	<input [type]="type" [name]="name" [placeholder]="placeholder" #inputRef="ngModel" ngModel>
</div>
