<style>
  @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap");
</style>
<div class="back-drop" id="backdrop" (click)="closeSideNav()"></div>
<div class="sidenav noselect" id="sideNav" [@openSidenav]="isSidenavOpen ? 'open' : 'closed'">
  <div class="sidenav-content">
    <ul class="sidenav-list">
      <li class="sidenav-item">
        <a routerLink=""><i class="fa fa-house"></i><span>Forside</span></a>
      </li>
      <li class="sidenav-item" *ngIf="role != ''">
        <a routerLink="konto"><i class="fa fa-user"></i><span>Konto</span></a>
      </li>
      <li class="sidenav-item">
        <a routerLink="/indstillinger"><i class="fa fa-gear"></i><span>Indstillinger</span></a>
      </li>
      <li class="sidenav-item sidenav-info" id="help">
        <a routerLink="support"><span>Help Center</span></a>
      </li>
      <li class="sidenav-item sidenav-info">
        <a routerLink="kontakt"><span>Kontakt os</span></a>
      </li>
      <li class="sidenav-item sidenav-info">
        <a routerLink="om-os"><span>Om os</span></a>
      </li>
      <li class="sidenav-item sidenav-info">
        <a routerLink="/reglerOgBetingelser"><span>Regler og Betingelser</span></a>
      </li>
      <li *ngIf="role == 'Admin'" class="sidenav-item sidenav-info">
        <a routerLink="/administration"><span>Administration</span></a>
      </li>
    </ul>
  </div>
</div>

<app-header (onSideNavToggle)="openSideNav()"></app-header>
<router-outlet></router-outlet>
<app-footer></app-footer>
