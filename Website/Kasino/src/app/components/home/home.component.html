<div class="announcer-container">
  <div class="announcer-displayer">
    <img src="../../../assets/media/kasino-banner.png">
  </div>
</div>
<div class="game-container">
  <nav>
    <div class="wrapper">
      <div class="nav-wrapper">
        <ul class="navbar" id="navbar">
          <li class="active" (click)="addActive(0)">Udvalgte</li>

          <li (click)="addActive(2)">Spilleautomater</li>

      </div>
    </div>

      <div class="promotion">
        <img src="../../../assets/media/promotion1.png">

          <div class="title">Modtag din velkomstbonus ved første indbetaling</div>
          <div class="subtitle"></div>

            <a class="footer-button">Tilmeld dig</a>

        </div>
      </div>
    </div>
    <div class="feature-content content-wrapper">
      <div class="content-grid">
        <div class="feature-game">
          <img src="../../../assets/media/blackjack.webp">

            <i class="fa-solid fa-circle-play play-icon" routerLink="blackjack"></i>
          </div>
        </div>
        <div class="feature-game">
          <img src="../../../assets/media/roulette-game.png">
          <div class="overlay">
            <i class="fa-solid fa-circle-play play-icon" routerLink="roulette"></i>
          </div>
        </div>
        <div class="feature-game">
          <img src="../../../assets/media/slots-game.jpg">
          <div class="overlay">
            <i class="fa-solid fa-circle-play play-icon" routerLink="slots"></i>
          </div>
        </div>
        <div class="feature-game coming">
          <img src="../../../assets/game-pictures/bookofthedead.jpg">
          <div class="overlay">

            <i class="fa-solid"></i>

        <div class="feature-game coming">

        <div class="feature-game coming">

          <div class="overlay">
            <h1 class="overlayText">Coming soon!</h1>
            <i class="fa-solid"></i>
