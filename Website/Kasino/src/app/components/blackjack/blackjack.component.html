<div class="chatbox-container">
 <div class="messageArea">
	<ul class="textList" *ngFor="let message of messages">
		<li class="textMessage">
			{{message}}
		</li>
	</ul>
 </div>
 <div class="chatbox-input">
  <span><textarea type="textarea" #messageInput (keydown.enter)="onKeydown($event)" (keyup.enter)="SendMessage(author, messageInput.value)" maxlength="100" id="input"></textarea></span>
 </div>
</div>
