<div class="main-container v-center h-center" [@openClose]="isOpen ? 'open' : 'close'">
  <div class="header-container">
    <div id="header">Edit user balance <a (click)="close()">b</a></div>
  </div>

  <div class="content">
    <div class="flex-container">
      <div class="balance-container">
        <div class="input-container">
          <input type="text" />
          <div class="balance-buttons">
            <button>Add</button>
            <button>Sub</button>
          </div>
        </div>
      </div>
      <div class="transaction-container">
        <mat-table [dataSource]="dataSource" matSort>
          <!-- TransactionID Column -->
          <ng-container matColumnDef="transaction-id" class="">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Transaction ID </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.transactionID }} </mat-cell>
          </ng-container>

          <!-- CustomerID Column -->
          <ng-container matColumnDef="customer-id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Customer ID </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.customerID }} </mat-cell>
          </ng-container>

          <!-- TransactionDate Column -->
          <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Transaction Date </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ changeTimeZone(row.transactionDate) }} </mat-cell>
          </ng-container>

          <!-- Amount Column -->
          <ng-container matColumnDef="amount">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Amount </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.amount }} </mat-cell>
          </ng-container>

          <!-- CurrentBalance Column -->
          <ng-container matColumnDef="balance">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Current Balance </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.currentBalace }} </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns"> </mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
      </div>
    </div>
  </div>
</div>
