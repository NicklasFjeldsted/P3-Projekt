<form id="login" method="get" class="form-control h-center">
  <div class="column flow-down">
    <div class="form-header">
      <h1>Min Konto</h1>
    </div>
    <div class="form-body">
      <div class="customer-title">
        <h2>Hej med dig</h2>
        <p>Konto-id: </p>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <a (click)="openIndbetal()"><button class="btn top orange" >Indbetal</button></a>
      </div>
      <div class="column">
        <a (click)="openUdbetal()"><button class="btn top white">Udbetal</button></a>
      </div>
      <div class="column">
        <a (click)="openLogout()"><button class="btn top">Log ud</button></a>
      </div>
    </div>
    <div class="form-row flow-down">
      <label for="balance">Balance</label>
      <input type="text" name="balance" id="balance" class="form-input" [value]="this.currentBalance + ' kr'" readonly/>
    </div>
    <div class="row">
      <div class="column">
        <h4 class="h4">Dine kontooplysninger</h4>
      </div>
    </div>
    <div class="form-row flow-down">
      <label for="fuldeNavn">Navn</label>
      <input type="text" name="fuldeNavn" id="fuldeNavn" class="form-input" [value]="this.accountInfo.firstName + ' ' + this.accountInfo.lastName" readonly/>
    </div>
    <div class="form-row flow-down">
      <label for="tlf">Telefonnummer</label>
      <input type="text" name="tlf" id="tlf" class="form-input" [value]="this.accountInfo.phoneNumber" readonly/>
    </div>
    <div class="form-row flow-down">
      <label for="adresse">Adresse</label>
      <input type="text" name="adresse" id="adresse" class="form-input" [value]="this.accountInfo.address" readonly/>
    </div>
    <div class="form-row flow-down">
      <a (click)="openLogout()"><button class="btn">Log ud</button></a>
    </div>
    <div class="form-row flow-down">
      <a (click)="openDeaktiver()"><button class="form-submit bot bg-orange">Deaktiver konto</button></a> <!--Linket skal ændres når vi kan deativer en konto-->
    </div>
  </div>
</form>
