<div class="main-container">
  <div class="dashboard">
    <div class="dashboard-title">User management</div>
    <div class="dashboard-subtitle">Edit user accounts</div>
  </div>

  <div class="table-container">
    <div class="search-container">
      <div class="searchbar">
        <input type="text" (keyup)="applyFilter($event)" placeholder="Filter" /><i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </div>
    <mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="header-id"> Customer ID </mat-header-cell>
        <mat-cell *matCellDef="let row" class="column-id"> {{ row.customerID }} </mat-cell>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.email }} </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="firstname">
        <mat-header-cell *matHeaderCellDef mat-sort-header> First Name </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.firstName }} </mat-cell>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="lastname">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.lastName }} </mat-cell>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Actions </mat-header-cell>
        <mat-cell *matCellDef="let row" class="actions"
          ><button id="edit"><i class="fa-solid fa-pen-to-square"></i></button><button id="deactivate"><i class="fa-solid fa-user-slash"></i></button
        ></mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"> </mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
  </div>
</div>
